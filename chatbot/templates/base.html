{% load static %}
<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='{% static "js/jquery-2.2.4.min.js" %}'></script>
  
   <link rel="stylesheet" type="text/css" href='{% static "css/bootstrap.min.css" %}'>
   <link rel="stylesheet" type="text/css" href='{% static "css/bootstrap-theme.min.css" %}'>
  
  {% block header %}Recommendation System{% endblock %}
</head>

<body>
   <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <a class="navbar-brand" href=""><img src='{% static "img/bot.png" %}' heigth='20' width='40'></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="">User History</a>
          </li>


          </ul>
          <ul class="nav navbar-nav ml-auto">
          {% if user.is_authenticated %}
                <li class="nav-item navbar-right dropdown active">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      {{ user.username }}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="{% url 'logout' %}">logout</a>
                      <div class="dropdown-divider"></div>
                    </div>
                 </li>
          {% else %}
              <li class="nav-item navbar-right active">
                <a class="nav-link" href="{% url 'login' %}">login</a>
              </li>
          {% endif %}
           

        </ul>
      </div>
      </nav>
    {% block content %}
    {% endblock %}

     <script src='{% static "js/popper.min.js" %}'></script>
    <script src='{% static "js/bootstrap.min.js" %}'></script>

    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     -->

</body>
    <footer>
        {% block other_footers %}{% endblock %}
    </footer>

</html>
