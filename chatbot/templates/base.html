{% load static %}
<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">

    <script src='{% static "js/jquery-2.2.4.min.js" %}'></script>
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" type="text/css" href='{% static "css/bootstrap.min.css" %}'>
    <!-- Optional theme -->

   -->  
   <link rel="stylesheet" type="text/css" href='{% static "css/bootstrap-theme.min.css" %}'>
    <!-- Latest compiled and minified JavaScript -->

    <script src='{% static "js/bootstrap.min.js" %}'></script>

{% block header %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <a class="navbar-brand" href=""><img src='{% static "img/search.png" %}' heigth='20' width='40'></a></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="">User History</a>
          </li>


          </ul>
          <ul class="nav navbar-nav ml-auto">
          {% if user.is_authenticated %}
                <li class="nav-item navbar-right dropdown active">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      {{ user.username }}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="{% url 'logout' %}">logout</a>
                      <div class="dropdown-divider"></div>
                    </div>
                 </li>
          {% else %}
              <li class="nav-item navbar-right active">
                <a class="nav-link" href="{% url 'login' %}">login</a>
              </li>
          {% endif %}
           

        </ul>
      </div>
    </nav>

    {% block content %}
    {% endblock %}
</body>
    <footer>
        {% block other_footers %}{% endblock %}
    </footer>

</html>
