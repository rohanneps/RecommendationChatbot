{% extends "base.html" %}
{% load static %}
{% block header %}
<link rel="stylesheet" type="text/css" href='{% static "css/chat_interface.css" %}'>
<link rel="stylesheet" type="text/css" href='{% static "css/temporary.css" %}'>
<link rel="stylesheet" type="text/css" href='{% static "css/Material_Icons.css" %}'>
{% endblock %}

{% block content %}
     
    <div class="fluid-container">
         <div class="row" style='margin-left: 28%;'>
            <h1 align="center">eCommerce Recommendation System</h1>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="chat_window">
                            <ul class="messages"></ul>
                            <div class="bottom_wrapper clearfix">
                                <div class="message_input_wrapper">
                                    <input id="msg_input" class="message_input" placeholder="Say Hi to begin chat..." />
                                </div>
                                <div class="send_message">
                                     <div class="text">talk</div>
                                </div>
                            </div>
                        </div>
                        <div class="message_template">
                            <li class="message">
                                <div class="avatar">
                                    <img id='bot_avatar' src='{% static "img/bot.png" %}' heigth='20' width='70'>
                                </div>
                                <div class="text_wrapper">
                                    <div class="text"></div>
                                </div>
                            </li>
                        </div>
                    </div>
                </div>
            </div>
</div>
{% endblock %}

{% block other_footers %}
<script src='{% static "js/bind.js" %}'></script>
{% endblock %}
